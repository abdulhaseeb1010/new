<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test</title>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background-color: #f0f8ff;
    color: #333333;
}

.container {
    width: 50%;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    background: white;
}

.hidden {
    display: none;
}

.options button {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    cursor: pointer;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    color: #003366;
    font-size: 16px;
    transition: background 0.3s, color 0.3s;
}

.options button:hover {
    background-color: #e0e0e0;
}

.correct {
    background-color: #28a745 !important;
    color: white !important;
}

.incorrect {
    background-color: #dc3545 !important;
    color: white !important;
}


#welcomeScreen button {
    padding: 15px 30px; 
  font-size: 20px; 
    background-color: #4CAF50; 
    color: white; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer; 
    transition: background 0.3s;  
}

#welcomeScreen button:hover {
    background-color: #45a049; 
}
    </style>
</head>
<body>

    <div class="container" id="welcomeScreen">
        <h2>Welcome to the MCQ Test</h2>
        <p> <h3>Student Name: Ali</h3></p>
        <p><h3>Roll No :304321</h3></p>
        <p><h3>Gmail:Ali@gmail.com</h3></p>
        <button onclick="startExam() ">Start Exam</button>
    </div>


    <div class="container hidden" id="examScreen">
        <h3>Question:Which language is primarily used for web development??</h3>
        <div class="options">
            <button onclick="checkAnswer(this, 'wrong')">Python</button>
            <button onclick="checkAnswer(this, 'wrong')">JAVA</button>
            <button onclick="checkAnswer(this, 'wrong')">C++</button>
            <button onclick="checkAnswer(this, 'correct')">HTML</button>
        </div>
        <p>Attempts Left: <span id="attempts">3</span></p>
    </div>

    <script >
        let attempts = 3;

function startExam() {
    document.getElementById('welcomeScreen').classList.add('hidden');
    document.getElementById('examScreen').classList.remove('hidden');
}

function checkAnswer(button, result) {
    if (attempts > 0) {
        if (result === 'correct') {
            button.classList.add('correct');
            disableAll();
        } else {
            button.classList.add('incorrect');
            attempts--;
            document.getElementById('attempts').innerText = attempts;
            if (attempts === 0) disableAll();
        }
        button.disabled = true;
    }
}


function disableAll() {
    let buttons = document.querySelectorAll('.options button');
    buttons.forEach(btn => btn.disabled = true);
}
    </script>
</body>
</html>
